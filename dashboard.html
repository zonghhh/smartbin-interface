<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <header class="bg-blue-500 text-white p-4 shadow-md fixed top-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Smart Trash Bin Dashboard</h1>
            <button id="logoutButton" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
        </div>
    </header>

    <main class="container mx-auto pt-20 px-4">
        <!-- Waste Stats -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold text-gray-700">Total Waste</h2>
                <p id="totalWaste" class="text-2xl font-bold text-green-500">0L</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold text-gray-700">Fill Level</h2>
                <div class="w-full bg-gray-200 rounded-full h-6">
                    <div id="fillProgress" class="bg-blue-500 h-6 rounded-full" style="width: 0%;"></div>
                </div>
                <p id="fillLevel" class="text-sm text-gray-600 mt-2">0%</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold text-gray-700">Waste Composition</h2>
                <div class="w-full bg-gray-200 rounded-full h-6 relative">
                    <div id="organicGauge" class="absolute top-0 left-0 h-6 bg-green-500 rounded-l-full" style="width: 0%;"></div>
                    <div id="plasticGauge" class="absolute top-0 left-0 h-6 bg-blue-500" style="width: 0%;"></div>
                    <div id="paperGauge" class="absolute top-0 left-0 h-6 bg-yellow-500 rounded-r-full" style="width: 0%;"></div>
                </div>
                <p id="wasteStats" class="text-sm text-gray-600 mt-2">No data available</p>
            </div>
        </section>

        <!-- Waste Type Selection -->
        <section class="bg-white p-4 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Select Waste Type</h2>
            <form id="wasteTypeForm" class="flex flex-col md:flex-row gap-4">
                <select id="wasteType" class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="organic">Organic</option>
                    <option value="plastic">Plastic</option>
                    <option value="paper">Paper</option>
                </select>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600">Unlock Bin</button>
            </form>
        </section>

        <!-- Waste Table -->
        <section class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Waste Entries</h2>
            <ul id="wasteList" class="space-y-2">
                <!-- Entries will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
